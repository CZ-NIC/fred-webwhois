[tox]
minversion = 3.7.0
envlist =
    clear-coverage
    quality
    translations
    py35-django{111,20,21,22}
    py36-django{111,20,21,22,30,31}
    py37-django{111,20,21,22,30,31}
    py38-django{22,30,31}
    py39-django{22,30,31}
    compute-coverage
skip_missing_interpreters = True

[testenv]
depends = clear-coverage
setenv =
    PIP_INDEX_URL = {env:PIP_INDEX_URL:https://pypi.nic.cz/cznic/public}
    DJANGO_SETTINGS_MODULE = webwhois.tests.settings
passenv =
    CI*
    PYTHONWARNINGS
extras =
    test
deps =
    coverage
    django111: django==1.11.*
    django20: django==2.0.*
    django21: django==2.1.*
    django22: django==2.2.*
    django30: django==3.0.*
    django31: django==3.1.*
skip_install =
    coverage: True
install_command =
    !thaw: pip install -cconstraints.txt {opts} {packages}
    thaw: pip install {opts} {packages}
commands =
    coverage run --parallel-mode --source=webwhois --branch -m django test {posargs:webwhois}

[testenv:clear-coverage]
depends =
extras =
commands =
    coverage erase

[testenv:py35-thaw]
[testenv:py36-thaw]
[testenv:py37-thaw]
[testenv:py38-thaw]
[testenv:py39-thaw]

[testenv:compute-coverage]
depends =
    py35-django{111,20,21,22}
    py36-django{111,20,21,22,30,31}
    py37-django{111,20,21,22,30,31}
    py38-django{22,30,31}
    py39-django{22,30,31}
extras =
parallel_show_output = True
commands =
    coverage combine
    coverage report --show-missing --include=*/tests/* --fail-under=100
    coverage report --show-missing --omit=*/tests/*

[testenv:quality]
basepython = python3
depends =
extras = quality
# Do not fail on first error, but run all the checks
ignore_errors = True
commands =
    isort --check-only --diff webwhois
    flake8 --format=pylint --show-source webwhois
    pydocstyle webwhois
    mypy webwhois

[testenv:translations]
basepython = python3
depends = quality
setenv =
    DJANGO_SETTINGS_MODULE =
    PIP_INDEX_URL = {env:PIP_INDEX_URL:https://pypi.nic.cz/cznic/public}
whitelist_externals =
    msgcmp
    rm
# Do not fail on first error, but run all the checks
ignore_errors = True
extras = quality
changedir = {toxinidir}/webwhois
commands =
    polint --show-msg locale/cs/LC_MESSAGES/django.po
    django-admin makemessages --locale C --no-obsolete --no-location --keep-pot
    msgcmp locale/cs/LC_MESSAGES/django.po locale/django.pot
    -rm -r locale/django.pot locale/C
